<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOZO Airdrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>ZOZO Airdrop</h1>
        <form action="send.php" method="POST" enctype="multipart/form-data">
            <label>Are you a member of our Twitter (X) account?</label><br>
            <input type="radio" name="twitter_follow" value="yes" required> Yes
            <input type="radio" name="twitter_follow" value="no" required> No<br><br>

            <label>Your Twitter ID:</label><br>
            <input type="text" name="twitter_id" placeholder="@example" required><br><br>

            <label>How long have you been a ZOZO holder?</label><br>
            <input type="text" name="zozo_holder_duration" placeholder="30d, 60d, 90d..." required><br><br>

            <label>Have you incurred a loss in crypto markets? If so, what percentage?</label><br>
            <input type="number" name="crypto_loss_percent" placeholder="50%, 60%,..." required><br><br>

            <label>Can you prove your loss?</label><br>
            <input type="radio" name="can_prove_loss" value="yes" required> Yes
            <input type="radio" name="can_prove_loss" value="no" required> No<br><br>

            <label>ZOZO wallet address:</label><br>
            <input type="text" name="zozo_wallet" required><br><br>

            <label>Your wallet address with losses (Exchanges are not accepted):</label><br>
            <input type="text" name="wallet_with_loss" required><br><br>

            <label>Upload proof of loss (Max 3 files, light weight):</label><br>
            <input type="file" name="proof_files[]" multiple accept="image/*"><br><br>

            <label>Explanation of your loss:</label><br>
            <textarea name="loss_explanation" placeholder="Explanation..." rows="4"></textarea><br><br>

            <label>Enter your MetaMask wallet address or Token receiving address:</label><br>
            <input type="text" name="wallet_address" required><br><br>

            <label>Your email address:</label><br>
            <input type="email" name="email" required><br><br>

            <input type="submit" value="Submit Form">
        </form>
        <div class="message" id="response-message"></div>
    </div>

</body>
</html>
