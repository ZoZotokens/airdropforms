<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZoZo Airdrop Form</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    label, input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0099cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    #msg {
      display: none;
      padding: 10px;
      background: #e0ffe0;
      color: #333;
      margin-top: 15px;
      text-align: center;
      border: 1px solid #8bc34a;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <form action="send.php" method="POST" id="airdropForm">
    <label>Are you following ZoZo on Twitter (X)?</label>
    <select name="twitter_follow">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Your Twitter/X ID (e.g. @yourname)</label>
    <input type="text" name="twitter_id" required>

    <label>How many times did you retweet the post?</label>
    <input type="text" name="retweet_count" placeholder="e.g. 5, 10, 15">

    <label>Your Metamask Wallet Address <small>(or token receive address if not using Metamask â€“ contract: 0x7e79802Ed2a9A27b87b1fc96e8F5FD4765381a3e)</small></label>
    <input type="text" name="wallet_address" required>

    <label>Your Email Address</label>
    <input type="email" name="email" required>

    <button type="submit">Submit</button>
    <div id="msg">Thank you! Your information has been received. After verification by the ZoZo team and confirmation of your retweets, the tokens will be sent to your address within a few hours.</div>
  </form>

  <script>
    document.getElementById('airdropForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      }).then(response => response.text())
        .then(result => {
          if (result === 'Success') {
            document.getElementById('msg').style.display = 'block';
            setTimeout(() => {
              document.getElementById('msg').style.display = 'none';
              form.reset();
            }, 15000);
          } else {
            alert('Failed: ' + result);
          }
        }).catch(error => {
          alert('Error: ' + error);
        });
    });
  </script>
</body>
</html>
